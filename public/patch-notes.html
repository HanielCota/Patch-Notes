<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patch Notes</title>
    <link rel="stylesheet" href="patch-notes.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="patch-notes-container">
      <div class="content-top">
        <!-- Header -->
        <header class="header">
          <img src="logo.png" alt="Logo" class="logo" />
          <h1>Floruit API Patch Notes</h1>
          <p>
            Discover the detailed history of commits and updates that shaped the
            <strong>Floruit API</strong>. Stay informed about every improvement,
            fix, and feature added to enhance your experience!
          </p>
        </header>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <button
            id="home-button"
            class="nav-button home-button"
            onclick="navigateToHome()"
          >
            <i class="bi bi-house-door"></i>
          </button>
          <button id="prev-section" class="nav-button" disabled>
            Previous Section
          </button>
          <button id="next-section" class="nav-button">Next Section</button>
        </div>
      </div>

      <!-- Patch Notes Sections -->
      <section id="notes-container">
        <!-- Dynamic Sections Rendered by JavaScript -->
      </section>

      <!-- Back to Top Button -->
      <button id="back-to-top" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

    <script src="patch-notes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
